[tox]
envlist = darwin, linux, lint

[testenv]
deps = pytest
basepython = {env:BASEPYTHON:python2.7}

[testenv:darwin]
platform = darwin
deps =
    numpy
    pytest
commands =
    python {toxinidir}/ensure_cairo.py {envsitepackagesdir}
    py.test --basetemp={toxinidir}/tmp
passenv=HOME

[testenv:linux]
platform = linux.*
sitepackages = True
deps =
    pytest
commands =
    py.test --basetemp={toxinidir}/tmp

[testenv:lint]
commands = flake8 {toxinidir}/elisa
deps = flake8
skip_install = True

[flake8]
max-line-length = 120
max-complexity = 10
ignore = E261,E226,E231
